<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      border: 2px solid black;
      width: fit-content;
      margin: 50px auto;
    }

    .square {
      width: 40px;
      height: 40px;
    }

    .black {
      background-color: black;
    }

    .pink {
      background-color: pink;
    }
  </style>
</head>
<body>

  <div class="board">
    <!-- Generate 64 squares alternating colors -->
    <!-- Using JavaScript would be dynamic, but hereâ€™s a manual layout -->
    <!-- Each row alternates starting color -->

    <!-- Row 1 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 2 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Repeat for 6 more rows in the same pattern -->
    <!-- You can copy-paste and alternate starting with black or pink -->

    <!-- Row 3 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 4 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 5 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 6 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>

    <!-- Row 7 -->
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>

    <!-- Row 8 -->
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
    <div class="square pink"></div>
    <div class="square black"></div>
  </div>

</body>
</html>
