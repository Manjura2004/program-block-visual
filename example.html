<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Program Block</title>
  <style>
    .container {
      width: 150px;
      background-color: orange;
      border-radius: 75px 75px 0 0;
      padding-top: 10px;
      overflow: hidden;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .section {
      text-align: center;
      padding: 20px 0;
      font-weight: bold;
      font-family: Arial, sans-serif;
      color: white;
    }

    .mca {
      background-color: red;
    }

    .bca {
      background-color: yellow;
      color: black;
    }

    .bba {
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section mca">MCA</div>
    <div class="section bca">BCA</div>
    <div class="section bba">BBA</div>
  </div>

</body>
</html>
